name: NodeJS with Webpack

on:
  push:
    branches: [ "refactor_folder_structure" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Build
      run: |
        npm install
        npm run build
